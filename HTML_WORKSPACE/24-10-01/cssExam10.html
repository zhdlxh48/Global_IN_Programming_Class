<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p {
            width: 300px;
            height: 50px;
        }

        div {
            border: 0.5rem outset pink;
            outline: 0.5rem solid khaki;
            box-shadow: 0 0 0 2rem skyblue;
            border-radius: 12px;
            font: bold 1rem sans-serif;
            margin: 2rem;
            padding: 1rem;
            outline-offset: 0.5rem;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <h3>다양한 테두리</h3>
    <hr>

    <p style="border: 3px solid blue;">3px solid blue</p>
    <p style="border: 3px none blue;">3px none blue</p>
    <p style="border: 3px hidden blue;">3px hidden blue</p>
    <p style="border: 3px dotted blue;">3px dotted blue</p>
    <p style="border: 3px dashed blue;">3px dashed blue</p>
    <p style="border: 3px double blue;">3px double blue</p>
    <p style="border: 15px groove blue">15px groove blue</p>
    <p style="border: 15px ridge blue">15px ridge blue</p>
    <p style="border: 15px inset blue">15px inset blue</p>
    <p style="border: 15px outset blue">15px outset blue</p>

    <div>테두리와 외곽선에 더해 그림자까지, 정말 멋지지 않나요?</div>
</body>

</html>
