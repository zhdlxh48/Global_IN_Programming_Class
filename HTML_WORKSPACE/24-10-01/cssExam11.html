<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        p {
            width: 300px;
            padding: 20px;
            background-color: #90D000;
        }

        #round-1 {
            border-radius: 50px;
        }

        #round-2 {
            border-radius: 0px 20px 40px 60px;
        }

        #round-3 {
            border-radius: 0px 20px 40px 20px;
        }

        #round-4 {
            border-radius: 0px 20px 0px 20px;
        }

        #round-5 {
            border-radius: 50px;
            border-style: dotted;
            border-color: purple;
        }
    </style>

    <title>둥근 모서리 테두리</title>
</head>

<body>
    <h3>둥근 모서리 테두리</h3>
    <hr>

    <p id="round-1">반지름 50px의 둥근 모서리</p>
    <p id="round-2">반지름 0px, 20px, 40px, 60px의 둥근 모서리</p>
    <p id="round-3">반지름 0px, 20px, 40px, 20px의 둥근 모서리</p>
    <p id="round-4">반지름 0px, 20px, 0px, 20px의 둥근 모서리</p>
    <p id="round-5">반지름 50px의 점선 모서리</p>
</body>

</html>
