<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 리스트</title>
</head>

<body>
    <h3>살아가는 저쩌구</h3>
    <ul>
        <li>
            페이보릿 음식
            <ul>
                <li>김치찌개</li>
                <li>비빔밥</li>
                <li>불고기</li>
            </ul>
        </li>
        <li>
            라면 끓이는 순서
            <ol type="1">
                <li>물을 넣는다</li>
                <li>끓으면 스프를 넣는다</li>
                <li>면을 넣는다</li>
                <li>먹는다</li>
            </ol>
        </li>
    </ul>
</body>

</html>
