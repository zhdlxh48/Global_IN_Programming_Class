<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형식을 가진 텍스트</title>
</head>

<body>
    <h3>회원 정보 입력</h3>
    <hr>

    <form action="" method="get">
        <fieldset>
            <legend>Infomation</legend>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="id@host" required>
            </div>
            <div>
                <label for="homepage">Homepage</label>
                <input id="homepage" name="homepage" type="url" placeholder="https://domain" required>
            </div>
            <div>
                <label for="tel">Tel</label>
                <input id="tel" name="tel" type="tel" placeholder="010-XXXX-XXXX" required>
            </div>
        </fieldset>
        <input type="submit" value="적용">

        <hr>

        <div>
            <label for="search">Search</label>
            <input id="search" name="search" type="text" placeholder="검색어를 입력해주세요">
        </div>
        <input type="submit" value="검색">
    </form>
</body>

</html>
