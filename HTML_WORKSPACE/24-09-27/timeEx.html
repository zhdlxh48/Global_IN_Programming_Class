<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간 정보</title>
</head>

<body>
    <h3>시간 정보</h3>
    <hr>

    <form action="" method="get">
        <div>
            <label for="month">달: </label>
            <input id="month" name="month" type="month" value="2024-09">
        </div>
        <div>
            <label for="week">주: </label>
            <input id="week" name="week" type="week" value="2024-W24">
        </div>
        <div>
            <label for="date">날짜: </label>
            <input id="date" name="date" type="date" value="2024-09-27">
        </div>
        <div>
            <label for="time">시간: </label>
            <input id="time" name="time" type="time" value="17:30">
        </div>
        <div>
            <label for="local">로컬: </label>
            <input id="local" name="local" type="datetime-local" value="2024-09-27T">
        </div>
