<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../lib/html-manager.js"></script>
    <script type="text/javascript">
        let startDay = new Date(2024, 0, 1);
        let endDay = new Date();

        let diff = endDay.getTime() - startDay.getTime();
        manager.print(tag.h2, diff);

        let diffDay = Math.floor(diff / (24 * 60 * 60 * 1000));
        manager.print(tag.h2, `올해는 벌써 (${diffDay} / 365) 일이 지났습니다.`);
    </script>
    <title></title>
</head>
