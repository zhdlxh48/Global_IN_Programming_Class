<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="../lib/html-manager.js"></script>
    <script type="text/javascript">
        let calc = {};
        calc.x = 0;
        calc.y = 0;

        // 멤버 변수의 값을 변경시키기 위한 메소드

        calc.setValue = function (num1, num2) {
            this.x = num1;
            this.y = num2;
        }

        // 멤버 변수끼리 덧셈한 결과를 리턴하는 함수

        calc.plus = function () {
            return this.x + this.y;
        }

        // 멤버 변수끼리 뺄셈한 결과를 리턴하는 함수

        calc.minus = function () {
            return this.x - this.y;
        }

        // 덧셈과 뺄셈의 결과를 출력하는 메소드

        calc.result = function () {
            let res1 = this.plus();
            let res2 = this.minus();

            manager.print(tag.h1, `PLUS: ${res1} / MINUS: ${res2}`);
        }

        manager.print(tag.h1, "계산기");
        calc.setValue(1, 2);
        calc.result();

    </script>

    <title></title>
</head>

<body>

</body>

</html>
