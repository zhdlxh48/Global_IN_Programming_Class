    <script type="text/javascript">

            json (javascript object notation)

            여러개의 값을 하나의 객체 안에 포함시킴
        */

        let info = {
            "name": "Seonhong Min",
            "age": 25,
            "gender": "male"
        };

        manager.print(tag.h1, `${info.name}`);
        manager.print(tag.h1, `${info.age}`);
        manager.print(tag.h1, `${info.gender}`);
    </script>
