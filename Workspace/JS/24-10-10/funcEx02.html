<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*파라미터 - 함수가 실행되는데 필요한 조건값
                    매개변수  또는 파라미터
        
        function 함수이름(파라미터){
            실행할 문장
        }
        함수이름(파라미터값)
        */

        //파라미터 값을 갖는 함수의 선언
        function f(x) {
            var y = x + 1;
            document.write("<h1>" + y + "</h1>");
        }
        //함수의 호출 - 파라미터의 전달
        f(10);
    </script>
</head>

<body>

</body>

</html>
