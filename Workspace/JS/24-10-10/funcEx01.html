<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        /*
        함수
        - 어떠한 기능을 구현해 놓은 집합
        함수 정의 
        -함수를 정의해 놓은 것
        합수사용 (호출)
        - 정의해 놓은 함수를 사용하는 것
        */

        // 함수 선언
        function sayHello() {
            document.write("<h1>웹프로그램을</h1>");
            document.write("<h1>사랑합니다.</h1>");
        }
        // 함수 호출 (함수를 사용)
        sayHello();
    </script>
</head>

</body>

</html>
