<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var v1 = "가나다라";
        var v2 = "123456";
        var is_num1 = !isNaN(v1);
        var is_num2 = !isNaN(v2);

        if (is_num1) {
            document.write("<h1>" + v1 + "은 숫자 입니다.</h1>");
        } else {
            document.write("<h1>" + v1 + "은 숫자가 아니닙니다.</h1>");
        }
        if (is_num2) {
            document.write("<h1>" + v2 + "은 숫자 입니다.</h1>");
        } else {
            document.write("<h1>" + v2 + "은 숫자가 아니닙니다.</h1>");
        }
    </script>
</head>

<body>

</body>

</html>
