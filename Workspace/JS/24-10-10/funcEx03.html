<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        //두개의 파라미터를 같는 함수 선언
        function f(x, y) {
            var z = x + y;
            document.write("<h1>" + z + "</h1>");
        }
        //함수 호출 - 두개의 파라미터 전달
        f(10, 20);
        f(100, 200);
    </script>
</head>

<body>

</body>

</html>
