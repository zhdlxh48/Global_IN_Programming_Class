<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = Number("a");
        document.write("<h1>" + a + "</h1>");
        //NaN - Not a Number

        //"NaN"+1=NaN1이 아닌 "NaN"이 됨
        var a_sum = a + 1;
        document.write("<h1>" + a_sum + "</h1>");
        //"NaN"+"str"이므로 "NaNstr"이 됨
        var a_str = a + "str";
        document.write("<h1>" + a_str + "<h/1>");
    </script>
</head>

<body>

</body>

</html>
