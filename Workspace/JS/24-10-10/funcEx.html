<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        function sum(x, y) {
            var z = x + y;
            return z;
        }
        function prt(x, y) {
            //우변 > 함수를 호출하여 결과를 리턴받음
            //좌변 > 리턴받은 결과를 result에 대입하여 출력한다.
            var result = sum(x, y);
            document.write("<h1>" + result + "</h1>");
        }
        prt(7, 10);
    </script>
</head>

</html>
