<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../lib/html-manager.js"></script>
    <style>
        .input_group {
            height: 45px;
            border-bottom: 1px dotted #ccc;
            font: 1em/40px '돋움', 'Helvetica';
        }

        .input_group>label {
            width: 80px;
            display: inline-block;
        }
    </style>
    <title></title>
</head>

<body>
    <form id="main_form" name="form1">
        <fieldset>
            <legend>회원가입</legend>
            <div class="input_group first">
                <label for="user_name">이름</label>
                <input id="user_name" name="user_name" type="text">
            </div>
            <div class="input_group">
                <label>성별</label>
                <label for="user_gender_male">
                    남자
                    <input id="user_gender_male" name="user_gender" type="radio" value="male">
                </label>

                <label for="user_gender_female">
                    여자
                    <input id="user_gender_female" name="user_gender" type="radio" value="female">
                </label>

            </div>
            <div class="input_group">
                <label>직업</label>
                <select name="user_job">
                    <option value="">선택</option>
                    <option value="developer">개발자</option>
                    <option value="publisher">퍼블리셔</option>
                </select>
            </div>
            <div class="input_group">
                <label>성별</label>
                <label for="user_hobby_soccer">
                    축구
                    <input id="user_hobby_soccer" name="user_hobby" type="checkbox" value="soccer">
                </label>
                <label for="user_hobby_basketball">
                    농구
                    <input id="user_hobby_basketball" name="user_hobby" type="checkbox" value="basketball">
                </label>
                <label for="user_hobby_pingpong">
                    탁구
                    <input id="user_hobby_pingpong" name="user_hobby" type="checkbox" value="pingpong">
                </label>
            </div>
            <div>
                <input type="submit" value="제출">
                <input type="reset" value="리셋">
            </div>
        </fieldset>
    </form>

    <script type="text/javascript">
        const mainForm = document.querySelector("#main_form");
        mainForm.addEventListener("submit", onSubmit);

        function onSubmit(e) {
            e.preventDefault();

            if (!mainForm.user_name.value) {
                alert("이름을 입력해 주세요");
                mainForm.user_name.focus();
                return false;
            }

            if (!mainForm.user_gender[0].checked && !mainForm.user_gender[1].checked) {
                alert("성별을 선택해 주세요");
                mainForm.user_gender[0].focus();
                return false;
            }

            if (mainForm.user_job.selectedIndex < 1) {
                alert("직업을 선택해 주세요.");
                mainForm.user_job.focus();
                return false;
            }

            let checked = false;
            for (let i = 0; i < mainForm.user_hobby.length; i++) {
                if (mainForm.user_hobby[i].checked) {
                    checked = true;
                    break;
                }
            }
            if (!checked) {
                alert("취미를 선택해 주세요.");
                mainForm.user_hobby[0].focus();
                return false;
            }

            const result = confirm("입력한 내용이 정확한가요?");
            if (result) {
                mainForm.submit();
            }
        };
    </script>
</body>

</html>
