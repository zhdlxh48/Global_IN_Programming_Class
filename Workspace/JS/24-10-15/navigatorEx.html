<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../lib/html-manager.js"></script>
    <script type="text/javascript">
        let info = "<h1>웹 브라우저 정보 확인</h1>";
        info += `<p>브라우저 이름: ${navigator.appName}</p>`;
        info += `<p>브라우저 코드명: ${navigator.appCodeName}</p>`;
        info += `<p>플랫폼 정보: ${navigator.platform}</p>`;
        info += `<p>사용자 정보: ${navigator.userAgent}</p>`;
        info += `<p>브라우저 버전: ${navigator.appVersion}</p>`;
        document.write(info);
    </script>
    <title></title>
</head>

<body>

</body>

</html>
