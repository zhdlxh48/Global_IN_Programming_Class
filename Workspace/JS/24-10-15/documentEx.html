<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../lib/html-manager.js"></script>
    <script type="text/javascript">
        function setFontColor(color) {
            let box = document.querySelector("#box");
            box.style.color = color;
        }
        function setBackgroundColor(color) {
            let box = document.querySelector("#box");
            // box.style["background-color"] = color;
            box.style.backgroundColor = color;
        }
        function setWidth(width) {
            let box = document.querySelector("#box");
            let boxWidth = document.querySelector("#box_width");
            box.style.width = boxWidth.value + "%";
        }
        function setClassName(className) {
            let box = document.querySelector("#box");
            box.className = className;
        }
    </script>
    <style>
        .box1 {
            margin: 10px auto;
            border: 5px solid #ccc;
            padding: 30px;
            text-align: center;
        }

        .box2 {
            margin: 10px auto;
            border: 10px solid #ff00ff;
            background-color: #ff0;
            padding: 25px;
            text-align: left;
        }
    </style>
    <title></title>
</head>

<body>

    <h1>CSS 제어</h1>
    <div id="box" class="box1">
        <h1>출력 영역</h1>
    </div>

    <input type="button" value="Set color to 'Red'" onclick="setFontColor('#f00')">
    <input type="button" value="Set color to 'Green'" onclick="setFontColor('#0f0')">
    <input type="button" value="Set color to 'Blue'" onclick="setFontColor('#00f')">

    <br>

    <input type="button" value="Set background-color to 'Red'" onclick="setBackgroundColor('#f00')">
    <input type="button" value="Set background-color to 'Blue'" onclick="setBackgroundColor('#00f')">
    <input type="button" value="Set background-color to 'Green'" onclick="setBackgroundColor('#0f0')">

    <br>

    <input id="box_width" type="number" value="100" onchange="setWidth()">

    <br>

    <input type="button" value="Apply .box1 class to #box" onclick="setClassName('box1')">
    <input type="button" value="Apply .box2 class to #box" onclick="setClassName('box2')">
</body>

</html>
