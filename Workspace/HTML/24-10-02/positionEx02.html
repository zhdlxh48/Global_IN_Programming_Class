<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            display: inline-block;
            position: absolute;
            border: 1px solid lightgray;
        }

        div>p {
            display: inline-block;
            position: absolute;
            width: 15px;
            height: 20px;
            background-color: lightgray;
        }
    </style>
    <title>절대 위치</title>
</head>

<body>
    <h3>Merry Christmas</h3>
    <hr>

    <div>
        <img src="./img/christmas-tree.jpg" alt="christmas tree" width="200px" height="200px">

        <p style="left: 50px; top: 30px;">M</p>
        <p style="left: 100px; top: 0px;">E</p>
        <p style="left: 150px; top: 80px;">R</p>
        <p style="left: 200px; top: 110px;">R</p>
        <p style="left: 250px; top: 80px;">Y</p>

        <p style="left: 50px; top: -30px;">C</p>
        <p style="left: 100px; top: -50px;">H</p>
        <p>R</p>
        <p>I</p>
        <p>S</p>
        <p>T</p>
        <p>M</p>
        <p>A</p>
        <p>S</p>
    </div>
</body>

</html>
