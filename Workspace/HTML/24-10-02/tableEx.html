<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            text-align: left;
            padding: 5px;
            height: 15px;
            width: 100px;
        }

        thead,
        tfoot {
            background-color: darkgray;
            color: yellow;
        }

        /* even: 짝수번째, odd: 홀수번째 */
        tbody>tr:nth-child(even) {
            background-color: aliceblue;
        }

        tbody>tr:nth-child(odd) {
            background-color: aquamarine;
        }

        /*  이 부분을 위의 child 가상 셀렉터 위에 쓰게 되면
            위의 background-color에 덮어씌여서 작동하지 않음 */
        tbody>tr:hover {
            background-color: plum;
        }
    </style>
    <title>테이블</title>
</head>

<body>
    <h3>신체 검사</h3>
    <hr>
    <table border="1">
        <caption>신체 검사 표</caption>
        <thead>
            <tr>
                <th>이름</th>
                <th>키</th>
                <th>체중</th>
                <th>시력</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>하츄핑</td>
                <td>100</td>
                <td>100</td>
                <td>1.0</td>
            </tr>
            <tr>
                <td>아자핑</td>
                <td>100</td>
                <td>100</td>
                <td>1.0</td>
            </tr>
            <tr>
                <td>차차핑</td>
                <td>100</td>
                <td>100</td>
                <td>1.0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>평균</th>
                <th>100</th>
                <th>100</th>
                <th>1.0</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
