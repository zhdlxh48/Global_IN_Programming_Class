<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h3 {
            text-align: center;
        }

        #menu-nav {
            background-color: olive;
        }

        #menu-nav>ul {
            background-color: green;
            margin: 0;
            padding: 0;
            width: 550px;

        }

        #menu-nav>ul>li {
            display: inline;
            list-style: none;
            padding: 0 15px;
        }

        #menu-nav>ul>li>a {
            color: white;
            text-decoration: none;
        }

        #menu-nav>ul>li>a:hover {
            color: red;
        }
    </style>
    <title>글로벌인 카페</title>
</head>

<body>
    <h3>글로벌인 카페</h3>
    <hr>

        <ul>
            <li><a href="#">아메리카노</a></li>
            <li><a href="#">코리아노</a></li>
            <li><a href="#">이탈리아노</a></li>
            <li><a href="#">재팬노</a></li>
            <li><a href="#">차이니즈노</a></li>
        </ul>
    </nav>
</body>

</html>
