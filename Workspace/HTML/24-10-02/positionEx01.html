<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            display: inline-block;
            height: 80px;
            width: 80px;

            border: 2px solid lightgray;
            text-align: center;
            color: white;
            background-color: red;
        }

        #down:hover {
            position: relative;
            left: 30px;
            top: 30px;
            background-color: blue;
        }

        #up1:hover {
            position: relative;
            right: 30px;
            bottom: 30px;
            background-color: green;
        }

        #up2:hover {
            position: relative;
            right: 30px;
            bottom: 30px;
            background-color: green;
        }
    </style>
    <title></title>
</head>

<body>
    <h3>상대 배치, relative</h3>
    <hr>

    <div id="down">I</div>
    &nbsp;&nbsp;&nbsp;
    <div id="up1">L</div>
    <div>O</div>
    <div>V</div>
    <div>E</div>
    &nbsp;&nbsp;&nbsp;
    <div id="up2">Y</div>
    <div>O</div>
    <div>U</div>
</body>

</html>
