<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        div {
            padding: 5px;
        }

        label>span {
            display: inline-block;
            width: 90px;
            text-align: right;
            padding: 10px;
        }

        input[type=text] {
            color: red;
        }

        input[type=text]:focus,
        input[type=email]:focus {
            font-size: 120%;
        }

        input:hover,
        textarea:hover {
            background-color: aliceblue;
        }
    </style>

    <title>Form</title>
</head>

<body>
    <form method="get" action="">
        <div>
            <label for="name"><span>Name: </span></label>
            <input id="name" name="name" type="text" placeholder="이름">
        </div>
        <div>
            <label for="email"><span>Email: </span></label>
            <input id="email" name="email" type="email" placeholder="testid@domain">
        </div>
        <div>
            <label for="comment"><span>Comment: </span></label>
            <textarea id="comment" name="comment" maxlength="300" placeholder="자유롭게 입력해주세요 (최대 300자)"></textarea>
        </div>
        <div>
            <label for="submit"><span>Send: </span></label>
            <input id="submit" type="submit" value="전송">
        </div>
    </form>
</body>

</html>
