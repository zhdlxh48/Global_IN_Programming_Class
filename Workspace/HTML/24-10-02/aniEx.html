<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes love {
            from {
                font-size: 100%;
            }

            to {
                font-size: 1000%;
            }
        }

        #love {
            animation-name: love;
            animation-duration: 3s;
            animation-direction: alternate-reverse;
            animation-iteration-count: infinite;
        }
    </style>
    <title></title>
</head>

<body>
    <h3>사랑</h3>
    <hr>

    <p>
        사랑 글자가 100% 부터 1000% 로 바뀌는 무한 반복 애니메이션
    </p>

    <div id="love">
        LOVE
    </div>
</body>

</html>
