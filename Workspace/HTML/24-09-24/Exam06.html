<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 디자인</title>
</head>

<body>
    <h3>텍스트 디자인</h3>
    <hr>
    <p>
        <b>진하게</b><br>
        <strong>중요한 내용</strong><br>
        <em>강조</em><br>
        <i>이탤릭으로 강조</i><br>
        <b><i>진하게 이탤릭으로</i></b><br>
        보통 텍스트 <small>한 단계 작게</small><br>
        <del>취소선</del><br>
        <ins>밑줄, 추가</ins><br>
        보통 텍스트 <sup>위 첨자</sup><sub>아래 첨자</sub><br>
        <mark>하이라이트</mark><br>
    </p>
</body>

</html>
