<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단락 나누기</title>
</head>

<body>
    <h3>2개의 단락 나누기</h3>
    <hr color="lightblue">
    <p>
        HTML 문서도 본문을 여러 단락으로 나눌 수 있습니다<br>
        CSS 스타일을 사용하면 단락 단위로 내여쓰기와 들여쓰기를 할 수 있습니다
    </p>
    <hr color="lightpink" style="height: 1.5px;">
    <p>
        여러개의 반 칸은 하나로 취급되며,<br>
        엔터키 역시 하나의 빈칸으로 처리된다
    </p>
</body>

</html>
