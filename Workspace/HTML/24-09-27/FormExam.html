<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .vertical_box {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #register_box {
            width: 360px;
            height: 360px;
        }

        #optional_box {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            height: 120px;
        }

        .element {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .input_box {}

        .cert_input {
            width: 80px;
            background-color: red;
        }
    </style>

    <script type="text/javascript">

    </script>
</head>

<body>
    <form action="" method="get">
        <div class="container">
            <h1>회원가입</h1>
            <div id="register_box" class="vertical_box">
                <div class="element">
                    <label for="user_id">아이디</label>
                    <div class="input_box">
                        <input id="user_id" name="user_id" type="text" required>
                    </div>
                </div>
                <div class="element">
                    <label for="user_pw">패스워드</label>
                    <div class="input_box">
                        <input id="user_pw" name="user_pw" type="password" required>
                    </div>
                </div>
                <div class="element">
                    <label for="user_cert">주민등록번호</label>
                    <div class="input_box">
                        <input id="user_cert" class="cert_box" name="user_cert" type="text" required>
                    </div>
                </div>
                <div class="element">
                    <label for="user_email">이메일</label>
                    <div class="input_box">
                        <input id="user_email" name="user_email" type="email" required>
                    </div>
                </div>
                <fieldset>
                    <legend>Optional</legend>
                    <div id="optional_box" class="vertical_box">
                        <div class="element">
                            <label>성별</label>
                            <div class="input_box">
                                <label for="user_gender_male">남자</label>
                                <input id="user_gender_male" name="user_gender" type="radio" value="male">

                                <label for="user_gender_female">여자</label>
                                <input id="user_gender_female" name="user_gender" type="radio" value="female">
                            </div>
                        </div>
                        <div class="element">
                            <label for="user_url">Homepage</label>
                            <div class="input_box">
                                <input id="user_url" name="user_url" type="url">
                            </div>
                        </div>
                        <div class="element">
                            <label for="user_tel">Tel</label>
                            <div class="input_box">
                                <input id="user_tel" name="user_tel" type="tel">
                            </div>
                        </div>
                        <div class="element">
                            <label>취미</label>
                            <div class="input_box">
                                <label for="user_hobby_soccer">축구</label>
                                <input id="user_hobby_soccer" name="user_hobby" type="checkbox">
                                <label for="user_hobby_baseball">야구</label>
                                <input id="user_hobby_baseball" name="user_hobby" type="checkbox">
                                <label for="user_hobby_basketball">농구</label>
                                <input id="user_hobby_basketball" name="user_hobby" type="checkbox">
                            </div>
                        </div>
                        <div class="element">
                            <label for="user_job">직업</label>
                            <select name="user_job" id="user_job">
                                <div class="input_box">
                                    <option value="job_programmer">프로그래머</option>
                                    <option value="job_publisher">퍼블리셔</option>
                                    <option value="job_designer">디자이너</option>
                                    <option value="job_webdesigner">웹기획자</option>
                                </div>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <input id="register_btn" type="submit" value="회원가입">
                <input id="reset_btn" type="reset" value="재작성">
            </div>
        </div>
    </form>
</body>

</html>
