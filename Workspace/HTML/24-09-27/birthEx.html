<html lang="en">

<head>

                <th>데이터</th>
            </thead>
            <tr>
                <td><label for="date">크리스마스</label></td>

            </tr>
            <tr>

                <td><input id="time" type="time"></td>
            </tr>
            <tr>
                <td><label for="location">파티 장소</label></td>
                <td><input id="location" type="text"></td>
            </tr>
        </table>
    </form>
</body>

</html>
