<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면 끓이는 순서</title>
</head>

<body>
    <h3>라면 끓이는 순서</h3>
    <ol type="1">
        <li>물을 넣는다</li>
        <li>끓으면 스프를 넣는다</li>
        <li>면을 넣는다</li>
        <li>먹는다</li>
    </ol>

    <h3>라면 순위</h3>
    <ol type="A">
        <li>신라면</li>
        <li>진라면</li>
        <li>너구리</li>
        <li>짜파게티</li>
    </ol>
</body>

</html>
