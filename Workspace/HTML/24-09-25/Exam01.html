<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;div&gt; 블록 태그와 &lt;span&gt; 인라인 태그</title>
</head>

<body>
    <h3>사랑</h3>
    <div style="background-color: yellow; padding: 20px;">
        사랑이
        <span style="color: pink;">어쩌</span>구
        <span style="color: skyblue;">저쩌</span>구
    </div>

    <p>
        よろしくお
        <ruby>
            <rb>願</rb>
            <rp>(</rp>
            <rt>ねが</rt>
            <rp>)</rp>
        </ruby>
        いします。
    </p>
</body>

</html>
