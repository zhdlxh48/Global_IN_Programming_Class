<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline sementic tag</title>
</head>

<body>
    <h3>inline sementic tag</h3>

    <hr>

    <p>
        내일 <mark>HTML 수업 시간</mark>은 <time datetime="14:30">14:30</time>부터 시작합니다. <br>
        난이도 <meter value="0.9" max="1.0">90%</meter> 정도의 수업이 될 것입니다. <br>
        현재 수업 진도 진행사항은 <progress value="35" max="100">35%</progress> 입니다.
    </p>
</body>

</html>
