<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        div {
            font: normal 24px verdana;
        }

        .drop-text {
            text-shadow: 3px 3px;
        }

        .red-text {
            color: darkred;
            text-shadow: 3px 3px red;
        }

        .blur-text {
            color: hotpink;
            text-shadow: 3px 3px 3px hotpink;
        }

        .glow-text {
            color: green;
            text-shadow: 0px 0px 5px yellow;
        }

        .word-art-effect {
            color: white;
            text-shadow: 0px 0px 5px blueviolet;
        }

        .three-dementional-effect {
            color: white;
            text-shadow: 2px 2px 4px black;
        }

        .multi-effect {
            color: yellow;
            text-shadow:
                1px 1px orangered,
                0px 0px 4px orange,
                0px 0px 12px darkorange,
                0px 0px 24px hotpink;
        }
    </style>

    <title>影</title>
</head>

<body>
    <h3>影の効果</h3>
    <hr>
    <div class="drop-text">Drop Shadow</div>
    <div class="red-text">Color Shadow</div>
    <div class="blur-text">Blur Shadow</div>
    <div class="glow-text">Glow Shadow</div>
    <div class="word-art-effect">Word Art Effect</div>
    <div class="three-dementional-effect">3D Effect</div>
    <div class="multi-effect">Multi Effect</div>
</body>

</html>
