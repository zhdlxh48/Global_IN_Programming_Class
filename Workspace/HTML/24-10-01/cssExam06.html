<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        div {
            width: 250px;
            height: 150px;
        }

        h3 {
            text-align: right;
        }

        span {
            text-decoration: line-through dotted hotpink;
        }

        strong {
            text-decoration: overline red 2px;
        }

        .parag_1 {
            text-indent: 3em;
            text-align: justify;
        }

        .parag_2 {
            text-indent: 1em;
            text-align: center;
        }
    </style>

    <title>텍스트 꾸미기</title>
</head>

<body>
    <div align="center">
        <h3>텍스트 꾸미기</h3>
        <hr>

        <p class="parag_1">
            HTML의 태그만으로 기존의 워드프로세서와 같이
            들여쓰기, 정렬, 공백, 간격 등과 같이 세밀한
            <span>텍스트 제어</span>를 할 수 없다.
        </p>
        <p class="parag_2">
            그러나, <strong>스타일 시트</strong>는
            이를 가능하게 한다. 들여쓰기, 정렬에 대해서
            알아본다.
        </p>
        <p>
            <a href="https://www.google.com" style="text-decoration: none;">밑줄이 없는 구글 링크</a>
        </p>
    </div>
</body>

</html>
