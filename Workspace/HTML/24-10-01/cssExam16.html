<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" <title>Mouse</title>
</head>

<body>
    <h3>Mouse</h3>
    <hr>

    <p style="cursor: crosshair;">십자 모양</p>
    <p style="cursor: help;">도움말 모양</p>
    <p style="cursor: pointer;">포인터 모양</p>
    <p style="cursor: progress;">프로그램 실행중 모양</p>
    <p style="cursor: ns-resize;">상하(북-남) 크기 조절 모양</p>
    <p style="cursor: ew-resize;">좌우(동-서) 크기 조절 모양</p>
</body>

</html>
