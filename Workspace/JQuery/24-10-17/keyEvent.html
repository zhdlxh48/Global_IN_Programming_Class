<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/event.css">
    <script type="text/javascript" src="../lib/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(() => {
            let press_cnt = 0; // Pressed Count
            let unpress_cnt = 0; // Unpressed Count

            // 키가 눌러진 상태
            $("#input").children("input").filter("[type=text]").keydown(() => {
                press_cnt++;
                $("#result").html(`pressed: ${press_cnt} / unpressed: ${unpress_cnt}`);
            });

            // 키에서 떼진 상태
            $("#input").children("input").filter("[type=text]").keyup(() => {
                unpress_cnt++;
                $("#result").html(`pressed: ${press_cnt} / unpressed: ${unpress_cnt}`);
            });
        });
    </script>
    <title></title>
</head>

<body>
    <h1>Key Event</h1>
    <div id="input">
        <input type="text">
    </div>
    <h2>Result</h2>
    <div id="result"></div>
</body>

</html>
