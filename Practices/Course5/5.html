<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 배치</title>
    <style>
        #img {
            float: left;
            border: 2px solid pink;
            left: 10px;
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h3>티니핑</h3>
    <hr>
    <div>
        <img id="img" src="./img/하츄핑.webp" width="100" height="100">
        <p>
            우주 어딘가에 있는 이모션 왕국이라는 왕국의 공주 로미가 지구로 뿔뿔이 흩어진 마음의 요정인 "티니핑"들을 캐치하러 지구로 떠나, 지구에 있는 "하모니 마을"이라는 마을에서 살아가며 학교
            친구들, 그리고 하트로즈 베이커리 직원들과 일상을 보내며, 흩어진 티니핑들을 캐치해내는 것이 주된 내용이다.</p>
    </div>
</body>

</html>
