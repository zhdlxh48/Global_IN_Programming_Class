<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트로 수직 메뉴 만들기</title>
    <style>
        #teenieping {
            background: pink;
            width: 150px;
        }

        #teenieping ul {
            margin: 0;
            padding: 0;
            height: 130px;
        }

        #teenieping ul li {
            display: block;
            list-style-type: none;
            padding: 0px 15px;
        }

        #teenieping ul li a {
            color: white;
            text-decoration: none;
        }

        #teenieping ul li a:hover {
            color: hotpink;
        }
    </style>
</head>

<body>
    <nav id="teenieping">
        <ul>
            <li><a href="#">하츄핑</a></li>
            <li><a href="#">아자핑</a></li>
            <li><a href="#">차차핑</a></li>
            <li><a href="#">바로핑</a></li>
        </ul>
    </nav>
</body>

</html>
