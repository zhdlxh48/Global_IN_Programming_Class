<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트랜지션</title>
    <style>
        #img {
            transition:
                width 2s,
                height 2s;
        }

        #img:hover {
            width: 100vh;
            height: 300px;
        }
    </style>
</head>

<body>
    <h3>Hover Mouse</h3>
    <hr>
    <img id="img" src="./img/하츄핑.webp" width="100" height="100" alt="하츄핑">
</body>

</html>
